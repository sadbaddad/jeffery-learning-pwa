<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Jeffery - Learning Assistant</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }
        
        .voice-btn {
            grid-column: 1 / -1;
            background: rgba(244, 67, 54, 0.3);
            border-color: #F44336;
            font-size: 18px;
        }
        
        .voice-btn.listening {
            background: rgba(244, 67, 54, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .output {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
        }
        
        .log-entry.error {
            background: rgba(244, 67, 54, 0.2);
        }
        
        .log-entry.success {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .bluetooth-devices {
            margin-top: 15px;
        }
        
        .device-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .device-item:active {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Jeffery</h1>
            <p>Your Self-Learning Assistant</p>
        </div>
        
        <div class="status">
            <div><strong>Status:</strong> <span id="status">Initializing...</span></div>
            <div><strong>Bluetooth:</strong> <span id="bt-status">Not Connected</span></div>
            <div><strong>Functions Learned:</strong> <span id="function-count">0</span></div>
        </div>
        
        <div class="controls">
            <button id="bt-toggle" onclick="jeffery.toggleBluetooth()">üîµ Bluetooth</button>
            <button id="bt-discover" onclick="jeffery.discoverDevices()" disabled>üîç Discover</button>
            <button class="voice-btn" id="voice-btn" onclick="jeffery.toggleVoice()">üé§ Tap to Speak</button>
        </div>
        
        <div id="bluetooth-devices" class="bluetooth-devices" style="display: none;"></div>
        
        <div class="output" id="output">
            <div class="log-entry">System starting...</div>
        </div>
    </div>

    <script src="js/jeffery-core.js"></script>
    <script src="js/function-builder.js"></script>
    <script src="js/llm-client.js"></script>
    <script>
        // Initialize Jeffery on load
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        }
        
        // Start Jeffery
        window.addEventListener('load', () => {
            jeffery.init();
        });
    </script>
</body>
</html>
